<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Telephone Number Validator</title>
  </head>

  <body class="bg-slate-800">
    <div class="flex min-h-dvh items-center">
      <div class="container mx-auto px-5">
        <div class="mx-auto max-w-96">
          <p class="mb-5 text-center text-3xl font-bold">
            Telephone Number Validator
          </p>

          <div class="my-5">
            <form id="form" class="gap-3 md:gap-4">
              <input
                required
                type="number"
                id="number"
                class="w-full rounded-md border border-gray-400 p-2 text-slate-800"
                placeholder="Enter a Number:"
              />

              <div class="mt-5 flex gap-3 md:gap-4">
                <button
                  type="submit"
                  id="check-btn"
                  class="flex-1 rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
                >
                  Check
                </button>

                <button
                  type="submit"
                  id="clear-btn"
                  class="flex-1 rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
                >
                  Clear
                </button>
              </div>
            </form>
          </div>

          <div class="my-5">
            <div id="results-div" class="text-center text-2xl font-bold"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
